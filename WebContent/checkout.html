<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Checkout</title>
<style type="text/css">
  table {border: 0;}
  table td {padding: 10px;}

</style>

</head>
<body>
     <div align="center">
        <h1> Check Out</h1>
        <form action="Authorize_Payment" method="post">
        <table>
           <tr>
              <td>Produtos </td>
              <td><input type="text" name="product" value="Farinha de Mandioca 1kg"/> </td>
           </tr>           
           <tr>
              <td>Subtotal </td>
              <td><input type="text" name="subtotal" value="10" /> </td>
           </tr>        
           <tr>
              <td>Frete </td>
              <td><input type="text" name="shipping" value="1" /> </td>
           </tr>
           <tr>
              <td>Impostos </td>
              <td><input type="text" name="tax" value="1" /> </td>
           </tr>
           <tr>
              <td>Total </td>
              <td><input type="text" name="total" value="12" /> </td>
           </tr>
           <tr>
        
              <td><input type="submit" value="chekcout" /> </td>
           </tr>              
        
        </table>     
        
        </form>
     
     
     </div>

</body>
</html>
